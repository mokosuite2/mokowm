# mokosuite configuration file

[home]
#wallpaper=custom_wallpaper.png

[home/1]
launcher1=/usr/share/applications/mokophone-phone.desktop
launcher2=/usr/share/applications/phoneui-messages.desktop

[phone]
phone_handset_volume=80
phone_headset_volume=85
phone_speaker_volume=85
call_notification_vibration=true
call_notification_sound=false
#call_notification_ringtone=custom_ring.wav

[panel]
display_dim_usb=true
display_brightness=87
#wallpaper=custom_wallpaper.png

[alsa]
hardware_control_name=hw:0

[alsa_control_idle]

[alsa_control_speaker]
speaker=Headphone Playback Volume
microphone=Mono Playback Volume
microphone_mute=Mono Mixer Sidetone Playback Switch

[alsa_control_handset]
speaker=Speaker Playback Volume
speaker_min=90
microphone=Mono Playback Volume
microphone_mute=Mono Mixer Sidetone Playback Switch

[alsa_control_headset]
speaker=Headphone Playback Volume
microphone=Mono Playback Volume
microphone_mute=Mono Mixer Sidetone Playback Switch

[alsa_control_bluetooth]
speaker=Speaker Playback Volume
microphone=Mono Playback Volume
