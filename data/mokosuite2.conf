<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

    <policy context="default">
        <allow own="org.mokosuite.phone"/>
	<allow own="org.mokosuite.panel"/>
        <allow send_path="/org/mokosuite/Phone"/>
	<allow send_path="/org/mokosuite/Panel"/>
        <allow send_destination="org.mokosuite.phone"/>
	<allow send_destination="org.mokosuite.panel"/>
    </policy>

</busconfig>
